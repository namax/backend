name: Python application

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        pip install poetry
        poetry install
    - name: pylint
      run: |
        poetry run pylint **.py
    - name: mypy
      run: |
        poetry run mypy .
    - name: pycodestyle
      run: |
        poetry run pycodestyle . --max-line-length=90